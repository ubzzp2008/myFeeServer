spring.profiles.active=dev
#mybatis
mybatis.type-aliases-package=com.justin.web.entity,com.justin.web.model
mybatis.mapper-locations=classpath*:com/justin/web/dao/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml
spring.datasource.url=jdbc:mysql://localhost:3306/myfee
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=zzp123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
server.port=8080
server.tomcat.uri-encoding=UTF-8
#=========== 日志配置·简易（spring boot已经集成logback日志）=========
#==================== 日志配合·标准  ============================
logging.config=classpath:logback.xml  



